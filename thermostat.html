<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
</head>

<body>
  <p>Temperature:<span id="temperature"></span></p>
  <p>Power mode status:<p id="powerModeStatus"/></p>
  <p>Temperature Outside:<p id="weatherTemp"/></p>
  <div>
  <h4>City selection</h4>
  <form>
  <select name="cities" onChange="getWeather(this.value);">
    <option value="2643743">London</option>
    <option value="2673730">Stockholm</option>
    <option value="7839805">Melbourne</option>
    <option value="2649808">Exeter</option>
    <option value="4736134">Texas City</option>
  </select>
  </form><br>
  </div>

  <button id="increase">Increase Temperature</button>
  <br>
  <button id="decrease">Decrease Temperature</button>
  <br>
  <button id="reset">Reset Temperature</button>
  <br>
  <button id="powerSaveSwitch">Power Save Switch</button>


  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="thermostatJQuery.js"></script>

</body>
</html>

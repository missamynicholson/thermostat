<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
</head>

<body>
  <p>Temperature:<span id="temperature"></span></p>
  <p>Power mode status:<p id="powerModeStatus"/></p>
  <p>Energy usage:<p id="energyUsage"/></p>

  <button id="increase">Increase Temperature</button>
  <br>
  <button id="decrease">Decrease Temperature</button>
  <br>
  <button id="reset">Reset Temperature</button>
  <br>
  <button id="powerSaveSwitch">Power Save Switch</button>


  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src="thermostatJQuery.js"></script>

</body>
</html>

  <meta charset="UTF-8">

<body style="text-align: center;">

      <form  style="position:relative; z-index:10; top: -130px; left: 40px;">
        <select class="form-control">

      </form>
      <div style="position:relative; z-index:11; top: -670px; left: 30px;">

    </div>
